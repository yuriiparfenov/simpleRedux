<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../markup/basket.css">
    <title>Ваша корзина</title>
</head>
<body>
    <div class="container-basket">
        <h1 class="basket-header">корзина с выбранными товарами</h1>
        <div class="basket-list">
            <section class="basket-item">
                <img src="../markup/jpg/dish_1.png" alt="фото блюда" class="basket-item__img">
                <h2 class="basket-item__heading">Устрицы по рокфеллеровски</h2>
                <div class="basket-item__basket">
                    <div class="basket-item__price-gramm">
                        <span class="basket-price">2 700 &#8381</span>
                    </div>
                    <div class="basket-item__icon-delete"></div>
                </div>
            </section>
            <section class="basket-item">
                <img src="../markup/jpg/dish_1.png" alt="фото блюда" class="basket-item__img">
                <h2 class="basket-item__heading">Устрицы по рокфеллеровски в соевом соусе с зеленью</h2>
                <div class="basket-item__basket">
                    <div class="basket-item__price-gramm">
                        <span class="basket-price">2 700 &#8381</span>
                    </div>
                    <div class="basket-item__icon-delete"></div>
                </div>
            </section>
        </div>
        <div class="basket-total">
            <div class="basket-total__text">
                <span class="total-text">заказ на сумму:</span>
                <span class="total-sum">6 220 &#8381</span>
            </div>
            <button class="total-order">Оформить заказ</button>
        </div>
    </div>
</body>
</html>
